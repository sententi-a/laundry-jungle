{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<div>
	<form action="/signup" method="POST">
		<p>ID: <input type="text" name="user_id"/></p>
		<p>PW: <input type="password" name="password"/></p>
        <p>NAME: <input type="text" name="username"/></p>
        <p>SEX:
            <select name="sex">
                <option value="">SELECT</option>
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
            </select>
        </p>
        <p>TEAM: 
            <select name="team">
                <option value="">SELECT</option>
                <option value="male">RED</option>
                <option value="female">BLUE</option>
            </select>
        </p>
        <p>ROOM: <input type="text" name="room"/></p>
        <!-- 숫자만, 검사 -->
        <p>PHONE: <input type="text" name="phone"/></p>
		<button type="submit">가입하기</button>
	</form>
	<a href="/"><button type="button">돌아가기</button></a>
</div>
{% endblock %}
