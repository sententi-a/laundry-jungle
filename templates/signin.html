{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
<div class="signin-wrapper">
	<div class="form-wrapper" style="background-image:url('./static/signin_bg.png');">
		<h2 style="color: white;">SIGN IN</h2>

		<form action="/signin" method="POST">
			<div class="input-wrapper">
				<div><input id="id-input" type="text" name="user_id" placeholder="ID" style="margin-bottom: 5px" />
				</div>
				<div><input id="pw-input" type="password" name="password" placeholder="PASSWORD" /></div>
			</div>
			<div><button class="signin-btn" type="submit">ENTER</button></div>
		</form>
	</div>

	<div class="signup-wrapper">
		<p style="font-size:1.3rem">create account</p><a href="/signup"><button class="signup-btn" type="button">SIGN
				UP</button></a>
	</div>
</div>
</div>
{% endblock %}
